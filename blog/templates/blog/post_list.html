{% extends 'blog/base.html' %}

{% block content %}
    <p>블로그 게시판 화면</p>
    <p>블로그 게시판 첫 화면입니다.</p>
    <!-- context -->
    <!-- 조건문, 순회문 -->

    <!-- 글이 있을 때 -->
    <!-- 테이블 -->
    {% if posts %}
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <td>제목</td>
                    <td>작성자</td>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <td>{{ post.title }}</td>
                        <td>{{ post.writer }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>작성된 게시물이 없습니다.</p>
    {% endif %}
    <!-- 글이 없을 때 -->
    <!-- 글이 없습니다. -->
{% endblock %}
