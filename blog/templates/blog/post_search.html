{% extends "base.html" %}

{% block content %}
    {% if searched %}
        <h1> 검색하신 {{ searched }} 입니다. </h1>
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <td>제목</td>
                    <td>작성자</td>
                    <td>카테고리</td>
                    <td>작성시간</td>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <td><a href="{% url 'blog:detail' pk=post.pk %}" class="btn">{{ post.title }}</a></td>
                        <td>{{ post.writer }}</td>
                        <td>{{ post.category }}</td>
                        <td>{{ post.created_at }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
    <!-- 글이 없을 때 -->
    <!-- 글이 없습니다. -->
        <p>검색된 게시물이 없습니다.</p>
    {% endif %}
{% endblock  %}
